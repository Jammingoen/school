<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>확대 가능한 이미지</title>
    <style>
        body {
            text-align: center;
        }

        /* 이미지의 최대 너비를 화면 크기에 맞게 조절 */
        img {
            max-width: 100%;
            height: auto;
            width: auto;
        }
    </style>
</head>
<body>

<!-- 여기에 내 사진의 경로를 실제 이미지 파일의 경로로 변경해주세요 -->
<img src="picture.jpg" alt="내 사진">

</body>
</html>
